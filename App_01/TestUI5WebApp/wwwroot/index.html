<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <title>rolandk.de UI5 ASP.Net Core application</title>
    <script src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
            id="sap-ui-bootstrap"
            data-sap-ui-theme="sap_belize"
            data-sap-ui-libs="sap.m, sap.tnt, sap.ui.table"
            data-sap-ui-compatVersion="edge"
            data-sap-ui-preload="async"
            data-sap-ui-resourceroots='{ "rolandk.de.ui5test": "./ui5app/" }'>
    </script>

    <script type="text/javascript">
        sap.ui.getCore().attachInit(function () {
            sap.ui.require([
                    "sap/ui/core/ComponentContainer",
                    "rolandk/de/ui5test/Component"
                ],
                function(ComponentContainer, Component) {
                    new ComponentContainer({
                        height: "100%",
                        component: new Component({
                            id: "rolandk.de.ui5test"
                        })
                    }).placeAt("content");
                });
        });
    </script>    
    
</head>
<body class="sapUiBody sapUiresponsiveMargin" id="content">

</body>
</html>
